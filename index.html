<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akam Bet</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
  body{background:#f9f9f9;color:#333;transition:0.3s;}
  header{background:#1e90ff;color:#fff;padding:15px;text-align:center;}
  nav{display:flex;justify-content:center;gap:15px;margin:10px 0;flex-wrap:wrap;}
  nav button{padding:8px 15px;border:none;border-radius:5px;cursor:pointer;transition:0.2s;}
  nav button:hover{background:#0077cc;color:#fff;}
  .dark header{background:#111;color:#fff;}
  .dark body{background:#222;color:#eee;}
  .container{padding:20px;max-width:1200px;margin:auto;}
  h1,h2,h3{margin-bottom:10px;}
  .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;margin-top:20px;}
  .card{background:#fff;padding:10px;border-radius:10px;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,0.1);transition:0.3s;}
  .card img{width:100%;border-radius:50%;}
  .card h3{margin:10px 0 5px;}
  .card p{font-size:14px;color:#555;}
  .dark .card{background:#333;color:#eee;box-shadow:0 2px 8px rgba(255,255,255,0.1);}
  .lang-switch{position:fixed;top:10px;right:10px;}
  .dark-mode{position:fixed;top:50px;right:10px;cursor:pointer;padding:5px 10px;background:#1e90ff;color:#fff;border-radius:5px;}
  form{display:flex;flex-direction:column;max-width:300px;margin-top:10px;}
  form label{margin-top:10px;margin-bottom:5px;}
  form input, form select, form button{padding:8px;margin-bottom:10px;border-radius:5px;border:1px solid #ccc;}
  form button{background:#1e90ff;color:#fff;border:none;cursor:pointer;}
  form button:hover{background:#0077cc;}
</style>
</head>
<body>
<header>
  <h1 id="title">Akam Bet</h1>
</header>

<div class="lang-switch">
  <select id="language">
    <option value="ku">Kurdî</option>
    <option value="ar">عربي</option>
    <option value="en">English</option>
  </select>
</div>
<div class="dark-mode" onclick="toggleDark()">🌙 Dark Mode</div>

<nav>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('users')">Users</button>
  <button onclick="showSection('about')">About</button>
  <button onclick="showSection('contact')">Contact</button>
  <button onclick="showSection('payment')">Deposit</button>
  <button onclick="showSection('register')">Register</button>
  <button onclick="showSection('login')">Login</button>
</nav>

<div class="container">

  <section id="home">
    <h2 data-ku="دەستپێک" data-ar="الصفحة الرئيسية" data-en="Home">Home</h2>
    <p data-ku="خۆشحاڵ بۆ بینینی Akam Bet" data-ar="مرحباً بك في Akam Bet" data-en="Welcome to Akam Bet">Welcome to Akam Bet</p>
  </section>

  <section id="users" style="display:none;">
    <h2 data-ku="بەشەکانی کاربەر" data-ar="المستخدمون" data-en="Users">Users</h2>
    <div class="cards"></div>
  </section>

  <section id="about" style="display:none;">
    <h2 data-ku="دەربارەی" data-ar="حول" data-en="About">About</h2>
    <p data-ku="Akam Bet وێبسایتی بەرزکردنەوەی هەموو یاری و کاربەرەکانە." 
       data-ar="Akam Bet هو موقع ويب لتشغيل الألعاب وإدارة المستخدمين." 
       data-en="Akam Bet is a website for games and user management.">
       Akam Bet is a website for games and user management.
    </p>
  </section>

  <section id="contact" style="display:none;">
    <h2 data-ku="پەیوەندی" data-ar="اتصال" data-en="Contact">Contact</h2>
    <p data-ku="ئیمەیل: info@akambet.com" data-ar="البريد الإلكتروني: info@akambet.com" data-en="Email: info@akambet.com">Email: info@akambet.com</p>
  </section>

  <section id="payment" style="display:none;">
    <h2 data-ku="داخلکردنی پارە" data-ar="إيداع الأموال" data-en="Deposit Money">Deposit Money</h2>
    <form id="paymentForm">
      <label data-ku="بڕ" data-ar="المبلغ" data-en="Amount">Amount:</label>
      <input type="number" id="amount" required placeholder="100">
      <label data-ku="پارە" data-ar="العملة" data-en="Currency">Currency:</label>
      <select id="currency">
        <option value="FIB">FIB</option>
      </select>
      <button type="submit" data-ku="ناردن" data-ar="إرسال" data-en="Submit">Submit</button>
    </form>
    <p id="paymentResult"></p>
  </section>

  <section id="register" style="display:none;">
    <h2 data-ku="دروستکردنی ئەکاونت" data-ar="إنشاء حساب" data-en="Create Account">Create Account</h2>
    <form id="registerForm">
      <label data-ku="ناوی بەکارهێنەر" data-ar="اسم المستخدم" data-en="Username">Username:</label>
      <input type="text" id="username" required placeholder="Ali">
      <label data-ku="ئیمەیل" data-ar="البريد الإلكتروني" data-en="Email">Email:</label>
      <input type="email" id="email" required placeholder="ali@example.com">
      <label data-ku="پاسۆرد" data-ar="كلمة المرور" data-en="Password">Password:</label>
      <input type="password" id="password" required>
      <label data-ku="تایبەتمەندی پاسۆرد" data-ar="تأكيد كلمة المرور" data-en="Confirm Password">Confirm Password:</label>
      <input type="password" id="confirmPassword" required>
      <button type="submit" data-ku="دروستکردن" data-ar="إنشاء" data-en="Register">Register</button>
    </form>
    <p id="registerResult"></p>
  </section>

  <section id="login" style="display:none;">
    <h2 data-ku="چوونەژوورەوە" data-ar="تسجيل الدخول" data-en="Login">Login</h2>
    <form id="loginForm">
      <label data-ku="ناوی بەکارهێنەر" data-ar="اسم المستخدم" data-en="Username">Username:</label>
      <input type="text" id="loginUsername" required>
      <label data-ku="پاسۆرد" data-ar="كلمة المرور" data-en="Password">Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit" data-ku="چوونەژوورەوە" data-ar="تسجيل الدخول" data-en="Login">Login</button>
    </form>
    <p id="loginResult"></p>
  </section>

</div>

<script>
  // ----- Dark Mode -----
  function toggleDark(){document.body.classList.toggle('dark');}

  // ----- Language Switch -----
  const langSelect = document.getElementById('language');
  langSelect.addEventListener('change',()=>{updateLanguage(langSelect.value);});
  function updateLanguage(lang){
    document.querySelectorAll('[data-ku]').forEach(el=>{
      el.textContent = el.getAttribute('data-'+lang);
    });
  }

  // ----- Sections -----
  function showSection(id){
    document.querySelectorAll('section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
  }
